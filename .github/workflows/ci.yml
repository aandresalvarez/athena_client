name: CI

on: [push, pull_request]

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install Hatch
        run: pip install hatch
      - name: Install Bandit
        run: pip install bandit
      - name: Install dev deps
        run: hatch env create
      - name: Bandit
        run: make bandit

  test:
    name: Tests & SBOM
    needs: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install Hatch
        run: pip install hatch
      - name: Install dev deps
        run: hatch env create
      - name: Install optional dependencies for testing
        run: hatch run pip install -e ".[pandas,db]"
      - name: List installed packages
        run: hatch run pip list
      - name: Test suite
        run: hatch run cov
      - name: Generate SBOM
        if: github.ref == 'refs/heads/main'
        run: make cyclonedx
      - name: Upload SBOM
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
